version: "3.2"
services:
  webpack:
    build: .
    container_name: DH2642
    ports:
      - "8080:8080"
    volumes:
      - ./:/dh2642-lab
      - ignore:/dh2642-lab/node_modules 
volumes:
  ignore: {}